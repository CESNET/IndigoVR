- name: Install OpenVPN package
  package:
    name: openvpn
    state: present
  notify:
    - Enable and start OpenVPN service

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
  when:
    - ansible_virtualization_type != "docker"
    - ip_forwarding

- name: Create certs directory
  file:
    path: /etc/openvpn/certs
    state: directory
    mode: 0700
    owner: root
    group: root
